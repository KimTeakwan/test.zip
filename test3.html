<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카드형 UI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>카드형 UI</h1>
  <div class="grid">
    <div class="card"><h3>카드 1</h3><p>내용입니다.</p></div>
    <div class="card"><h3>카드 2</h3><p>내용입니다.</p></div>
    <div class="card"><h3>카드 3</h3><p>내용입니다.</p></div>
    <div class="card"><h3>카드 4</h3><p>내용입니다.</p></div>
  </div>

</body>
</html>
